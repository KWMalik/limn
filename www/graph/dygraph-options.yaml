-   name: fractions
    type: Boolean
    default: false
    desc: When set, attempt to parse each cell in the CSV file as "a/b", where a and b are integers. The
        ratio will be plotted. This allows computation of Wilson confidence intervals (see below).
    category: Error Bars
    tags:
    - error bars
    - bars
    - csv parsing
    - csv
    - parsing
    examples:
