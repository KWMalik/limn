all: []

prod:
-   suffix: .js
    paths:
    - vendor/vendor-bundle.min
    - js/kraken/app-bundle

dev:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        - jquery.min
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        # - jquery.tipsy.min # handled by bootstrap now?
        - spin.min
        - jquery.spin.min
        - bootstrap.min
        - browserify
        # - require
        - underscore.mod.min
        - underscore.string.mod.min
        - backbone.mod.min
        - backbone.nested.mod.min
        - showdown.mod.min
        - jade.runtime.min
        - dygraph.min

-   suffix: .mod.js
    paths:
    - js:
        - kraken:
            - underscore:
                - array
                - object
                - string
                - index
            - util:
                - op
                - backbone
                - parser
                - cascade
                - index
            - base
            - chart:
                - chart-library
                - dygraphs-library
                - index
            - template:
                - graph.jade
                - graph-option.jade
                - graph-scaffold.jade
            - scaffold:
                - scaffold-model
                - scaffold-view
                - index
            - graph:
                - graph-model
                - graph-view
                - index
            - vis:
                - vis-model
                - vis-view
                - index

# -   suffix: .js
#     paths:
#     - js/kraken/main
