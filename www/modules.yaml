all: []

prod:
-   suffix: .js
    paths:
    - vendor/vendor-bundle.min
    - js/kraken/app-bundle

dev:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        
        - jquery
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        
        # handled by bootstrap now?
        # - jquery.tipsy.min
        
        # - spin.min
        # - jquery.spin.min
        - bootstrap.min
        
        # Browserify must come before any .mod files
        - browserify
        
        - underscore.mod
        - underscore.string.mod
        
        - backbone.mod
        # - synapse.mod
        
        - showdown.mod.min
        - jade.runtime.min
        
        - dygraph

-   suffix: .mod.js
    paths:
    - js:
        - kraken:
            - underscore:
                - array
                - object
                - kv
                - string
                - index
            - util:
                - op
                - backbone
                - parser
                - cascade
                - index
            - base
            - chart:
                - chart-library
                - dygraphs-library
                - index
            - template:
                - graph.jade
                - graph-option.jade
                - graph-scaffold.jade
            - scaffold:
                - scaffold-model
                - scaffold-view
                - index
            - graph:
                - graph-model
                - graph-view
                - index
            - vis:
                - vis-model
                - vis-view
                - index

# -   suffix: .js
#     paths:
#     - js/kraken/main
