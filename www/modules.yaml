all: []

prod:
-   suffix: .js
    paths:
    - vendor/vendor-bundle.min
    - js/kraken/app-bundle

dev:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        
        - jquery
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        - bootstrap.min
        # - spin.min
        # - jquery.spin.min
        
        ### CommonJS Support Starts Here:
        ### Browserify must come before any .mod files
        - browserify
        
        - underscore.mod
        - underscore.string.mod
        
        - backbone.mod
        # - synapse.mod
        
        - colorbrewer.mod
        - showdown.mod.min
        - jade.runtime.min
        - moment.mod.min
        - dygraph

-   suffix: .mod.js
    paths:
    - js:
        - kraken:
            - util:
                - underscore:
                    - array
                    - object
                    - kv
                    - string
                    - index
                - op
                - backbone
                - parser
                - cascade
                - index
            - base
            - scaffold:
                - scaffold-model
                - scaffold-view
                - index
            - template:
                - chart-option.jade
                - chart-scaffold.jade
                - metric.jade
                - datasource.jade
                - dataset-metric.jade
                - dataset.jade
                - graph-edit.jade
                - graph-display.jade
            - chart:
                - chart-type
                - dygraphs
                - chart-option-view
                - chart-option-model
                - index
            - dataset:
                - metric-model
                - metric-view
                - datasource-model
                - datasource-view
                - dataset-model
                - dataset-view
                - index
            - graph:
                - graph-model
                - graph-display-view
                - graph-edit-view
                - index

# -   suffix: .js
#     paths:
#     - js/kraken/main
