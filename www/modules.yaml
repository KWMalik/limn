all:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        - jquery.min
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        # - jquery.tipsy.min
        - spin.min
        - jquery.spin.min
        - bootstrap.min
        - browserify
        - require
        - underscore.mod
        - underscore.string.mod
        - backbone
        - showdown.mod
        - jade.runtime.min
        - dygraph

-   suffix: .mod.js
    paths:
    - js:
        - kraken:
            - underscore:
                - array
                - object
                - string
                - index
            - util:
                - op
                - backbone
                - index
            - base
            - template:
                - graph.jade
                - graph-option.jade
            - scaffold:
                - model
                - view
                - index
            - graph:
                - model
                - view
                - index
            

# -   suffix: .js
#     paths:
#     - js/kraken/main
prod: []
dev: []
