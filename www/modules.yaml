all: []

prod:
-   suffix: .js
    paths:
    - vendor/vendor-bundle.min
    - js/kraken/app-bundle

dev:
-   suffix: .js
    paths:
    - vendor:
        - es5-shim.min
        - modernizr.min
        - json2.min
        
        - jquery
        - jquery.history.min
        - jquery.hotkeys.min
        - jquery.isotope.min
        
        # handled by bootstrap now?
        # - jquery.tipsy.min
        
        # - spin.min
        # - jquery.spin.min
        - bootstrap.min
        
        # Browserify must come before any .mod files
        - browserify
        
        - underscore.mod
        - underscore.string.mod
        
        - backbone.mod
        # - synapse.mod
        
        - showdown.mod.min
        - jade.runtime.min
        
        - dygraph

-   suffix: .mod.js
    paths:
    - js:
        - kraken:
            - util:
                - underscore:
                    - array
                    - object
                    - kv
                    - string
                    - index
                - op
                - backbone
                - parser
                - cascade
                - index
            - base
            - scaffold:
                - scaffold-model
                - scaffold-view
                - index
            - chart:
                - chart-type
                - dygraphs
                - chart-option-model
                - chart-option-view
                - index
            - template:
                - chart-option.jade
                - chart-scaffold.jade
                - graph-edit.jade
                - graph-display.jade
            - graph:
                - graph-model
                - graph-edit-view
                - graph-display-view
                - index

# -   suffix: .js
#     paths:
#     - js/kraken/main
